<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>
    <h1>Student Information Tabel</h1>

    <table border="2" cellspacing="0" cellpadding="10">
        <tr>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Grades</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Maths</td>
            <td>Science</td>
            <td>English</td>
            <td>A</td>
        </tr>
        <tr>
            <td rowspan="2">Jane Smith</td>
            <td>Maths</td>
            <td>Science</td>
            <td>English</td>
            <td>B</td>
        </tr>
        <tr>
           <td colspan="3">
            <ul>
                <li>Completed all assignments</li>
                <li>Participated in Science fair</li>
            </ul>
           </td>
        </tr>
        <tr>
            <td>Tom Brown</td>
            <td colspan="3">
                <ol>
                    <li>Math - 90%</li>
                    <li>Science - 85%</li>
                    <li>English - 88%</li>
                </ol>
            </td>
            <td>A-</td>
        </tr>
    </table>

</body>
</html>
